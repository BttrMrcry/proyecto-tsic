<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Template</title>
        {% load static %}
        <!-- Favicon-->
        {% comment %} <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> {% endcomment %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="applicationStore/base/static/css/styles.css" rel="stylesheet" />
        <style>
            .header {
                position: relative;
                height: 100vh;
                color: white;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                transition: background-image 1s ease-in-out;
            }
    
            .header .content {
                position: relative;
                z-index: 2;
            }
    
            .header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5); /* Optional: To add a dark overlay */
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <!-- NUEVA LINEA 20, 12 Navigation-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="">Knowledge Nest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="header" id="header">
            <div class="content">
                <h1 class="display-4 fw-bolder">Empowering Minds</h1>
                <p class="lead fw-normal text-white-500 mb-0">One App at a Time</p>
            </div>
        </header>
        <div class="background-container" id="background-container"></div>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for app in apps %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{app.icon.url}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{app.name}}</h5>
                                    <!-- Product price-->
                                    <p>{{app.description}}</p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a href="{{app.app_file.url}}" download>
                                        <button class="btn btn-outline-dark mt-auto download-btn">Download</button>
                                    </a>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Knowledge Nest 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Script para cambiar las imágenes de fondo -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const images = [
            'https://i.pinimg.com/736x/a9/ac/96/a9ac968587e0248bfaa0059b33f91399.jpg',
            'https://i.pinimg.com/564x/f2/cc/ab/f2ccabd255c385f92f95102856b22761.jpg',
            'https://i.pinimg.com/564x/d9/31/5e/d9315e4c788771c8cba5406db9791d75.jpg',
            'https://i.pinimg.com/564x/79/ef/78/79ef7895f5ea161f6461e67ac45e0ae9.jpg',
                // Añade aquí las URLs de tus imágenes
            ];

            let currentImageIndex = 0;

            function changeBackgroundImage() {
                const header = document.getElementById('header');
                if (!header) {
                    console.error('Header element not found');
                    return;
                }
                header.style.backgroundImage = `url(${images[currentImageIndex]})`;
                console.log(`Changing background to: ${images[currentImageIndex]}`); // Debugging line
                currentImageIndex = (currentImageIndex + 1) % images.length;
            }

            // Cambia la imagen cada 7 segundos
            setInterval(changeBackgroundImage, 7000);

            // Cambia la imagen inmediatamente al cargar la página
            changeBackgroundImage();
        });
    </script>
        
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Selecciona todos los botones con la clase 'download-btn'
            var downloadButtons = document.querySelectorAll('.download-btn');
            
            // Itera sobre cada botón y agrega un evento de clic
            downloadButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    // Obtiene el nombre del archivo y el contenido del atributo 'data'
                    var filename = this.getAttribute('data-filename');
                    var content = this.getAttribute('data-content');
                    
                    // Crea un enlace 'a' temporal
                    var downloadLink = document.createElement('a');
                    downloadLink.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
                    downloadLink.setAttribute('download', filename);
                    
                    // Simula el clic en el enlace para iniciar la descarga
                    downloadLink.style.display = 'none';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                });
            });
        });
    </script>
    


</html>
