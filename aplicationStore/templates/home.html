{% extends "main.html" %}

{% block content %}
<h1> Apps disponibles </h1>

{% for app in apps %}
    <div>
        <img src="{{app.icon.url}}" width = "400" height="400"> 
        <a href = "{% url 'app' app.id %}"> <h3> {{app.name}} </h3> </a>
        <p>{{app.description}}</p>
        <P><a href="{{app.app_file.url}}" download> Descargar</a></P>
    </div>
{% endfor %}
{% endblock content %}
