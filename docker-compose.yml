version: '3.8'
services:
  web:
    container_name: "web_tsic2"
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      - db

  db:
    container_name: "db_tsic2"
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tienda-apps
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - /home/ricardolb/test:/var/lib/mysql
    ports:
      - "3306:3306"
 